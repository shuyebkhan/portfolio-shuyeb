<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0; 
        }
        #form{
          
            margin-top: 50px;
            /* background-color: gainsboro; */
            /* height: 70vh; */
            text-align: center;
            
          
        }
        
        .box{
            margin-top: 20px;
            width: 40%;
            height: 30px;
        }
     input::placeholder{
         color: rebeccapurple;
        text-align: left;
     }
     .head1{
         color: green;
    
     }

     .btn{
         padding: 1% 3%;
         background-color: forestgreen;
         color: black;
         border: none;
         border-radius: 3px;
         cursor: pointer;
         margin-top: 20px;
     }

     .btn:hover{
         color:white;
         background-color: black;
         animation: ease-in-out 2px;

     }
     .error{
     text-align: left;
     padding-left: 33%;
     color: red;
     }
    </style>
</head>
<body>
    <div id="form">
       <h1 class="head1">Fill The Form</h1>
       <form action="" onsubmit="return validation()">
            
            Name:<input type="text" placeholder="username" id="name" class="box"><br><br>
            <p class="error" id="nerror"></p>
           Phone:<input type="tel" placeholder="Number" id="phone" class="box"><br><br>
           <p class="error" id="perror"></p>
          E-mail:<input type="email" placeholder="user-mail" id="mail" class="box"><br><br>
          <p class="error" id="eerror"></p>
        Password:<input type="password" placeholder="password" id="password" class="box"><br><br>
        <p class="error" id="passerror"></p> 
             <input type="submit"  class="btn">
       </form>
    </div>

    <script>

       

          function validation(){
            let name=document.getElementById("name").value;
            let phone=document.getElementById("phone").value;
            let mail=document.getElementById("mail").value;
            let password=document.getElementById("password").value;

               if(name==""){
                   document.getElementById("nerror").innerHTML="**Fill your Name**";
                //    return false;
               } 
                 else if(name.length <= 3){
                   document.getElementById("nerror").innerHTML="**username is too short**";
                //    return false
               }else{
                   document.getElementById("nerror").innerHTML="";
                //    return  true;

               }

               if(phone==""){
                   document.getElementById("perror").innerHTML="**Fill your Number**";
                //    return false;
               }

               else if(phone.length!=10){
                   document.getElementById("perror").innerHTML="**Number is invalid**";
               }

               else{
                   document.getElementById("perror").innerHTML="";
               }


               if(mail==""){
                   document.getElementById("eerror").innerHTML="**Fill your E-mial**";
               }
               else if(mail.length<20){
                   document.getElementById("eerror").innerHTML="**your E-mail is too short**";
               }
               else{
                   document.getElementById("eerror").innerHTML="";
               }

               if(password==""){
                   document.getElementById("passerror").innerHTML="**Fill the password**";

               }
               else if(password.length<8){
                document.getElementById("passerror").innerHTML="**Paaword is minium 8 character**";
               }else{
                   document.getElementById="";
               }
               return false;

              
          }
        
    </script>
</body>
</html>
